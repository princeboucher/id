# General server configurations
server.port = 8080
http.client.ssl.trust-store = classpath:cacerts
rest.endpoint = https://atlasdpldev1.discoverfinancial.com
# Proxy settings
discover.proxy.host = proxy.discoverfinancial.com
discover.proxy.port = 8080
# HTTPS redirect handling by Cloud Foundry proxy and Servlet container
# server.use-forward-headers = true
# server.tomcat.remote_ip_header = x-forwarded-for
# server.tomcat.protocol_header = x-forwarded-proto
# HTTP response compression
server.compression.enabled = true
server.compression.mime-types = application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
# Spring Boot Actuator Management Configurations
endpoints.sensitive = false
endpoints.shutdown.enabled = true
security.basic.enabled=false
management.security.enabled=false
spring.jackson.date-format = MMM dd, yyyy hh:mm:ss a
spring.jackson.serialization.write-dates-as-timestamps=false


#Jpa configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.naming.strategy=org.hiberante.cfg.ImprovedNamingStrategy
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# Datasource
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
