<section class="customer-action-links row" *ngIf="accountactionlinksbuttongroupwebmigrated == true">
	<article class="col-md-3">
			  <h5>{{accountactionlinkscommunicationactiongroup}}</h5>  
			<ul>
				<li *ngFor="let result of accountactionlinkscommunication">
				<a href="javascript:void(0)" *ngIf="result.linkwebmigrated ==  false" (click)="AccountActionLinks(result.linkname,result.linkclassname);">{{result.linkname}}</a>
					<a [routerLink]="[result.linkpath]" *ngIf="result.linkwebmigrated ==  true"   (click)="updateModelAndForward(result.linkpath);">{{result.linkname}}</a>
				</li>
			</ul>
	</article>
