 <section class="plan-action-links row" *ngIf="planactionlinksbuttongroupwebmigrated == true">
	<article class="col-md-3">
			  <h5>{{planactionlinkscommunicationactiongroup}}</h5>

				<li *ngFor="let result of planactionlinkscommunication">

					<a [routerLink]="[result.linkpath]" *ngIf="result.linkwebmigrated ==  true"   (click)="updateModelAndForward(result.linkpath);">{{result.linkname}}</a>
				</li>
			</ul>
	</article>
