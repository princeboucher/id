<section id="email_maintance_hdr" class="col-md-12">
	<form name="form"  novalidate>
					<header>
						<h5>Generate Code</h5>
						<hr>	
					</header>
					<section>
						<h5>Channel</h5>				
						<select  [(ngModel)]="model.mailmaintanceload" name="mailmaintanceload" class="form-control">
							<option value="Please Select">Please Select</option>
							<option value="Voice">Voice</option>
							<option value="Email">Email</option>
						</select>
						<p class="mail-say-to-customer" *ngIf="model.mailmaintanceload == 'Voice' || model.mailmaintanceload == 'Email' ">SAY TO CUSTOMER <br>
						      For security purposes I will now send you a one-time security code.\nPlease let me know when you receive this code.
						</p>
					</section>
			  
					<section   *ngIf="model.mailmaintanceload == 'Voice' || model.mailmaintanceload == 'Email' ">
						 	<article *ngFor="let result of customer.phoneArray"> <!--  *ngIf="customer.phoneArray.emailID != '' " -->
								<article *ngIf="model.mailmaintanceload == 'Voice' && result.phoneEmailType == 'HOMEPH1' "> 
									<h5>Select Channel Option</h5>
									<input type="radio" name="channelradio" value="channelradio" [(ngModel)]="mailchannelradio"> <label>+1({{result.phoneNumCountryCode}}) {{result.phoneNumCityCode}} {{result.phoneNumLocalCode}} (Home)</label>
								</article>
								<article *ngIf="model.mailmaintanceload == 'Email' && result.emailID != '' ">
									<h5>Select Channel Option</h5>
									<input type="radio" name="channelradiobio" value="channelradiobio" [(ngModel)]="channelradiobio"> <label>{{result.emailID}}</label>
								</article>
							</article>						
							<article class="mail-send-code" *ngIf="model.mailmaintanceload == 'Voice' ">
								<span class="col-md-3 row"><button class="form-control" [ngClass]="{ 'disabled': mailchannelradio != 'channelradio' }">Send Code</button></span> 
								<span class="col-md-9"><button class="form-control disabled" >display Surprised Channel Options</button></span>
							</article>
							<article class="mail-send-code" *ngIf="model.mailmaintanceload == 'Email' ">
								<span class="col-md-3 row"><button class="form-control" [ngClass]="{ 'disabled': channelradiobio != 'channelradiobio' }">Send Code</button></span> 
								<span class="col-md-9"><button class="form-control disabled" >display Surprised Channel Options</button></span>
							</article>
							<article class="mail-validate-code">
								<label>Validate Code</label>
							</article>
							<article class="mail-enter-auth-code">
								<label class="col-md-3">Enter Authantication Code</label> 
								<label class="col-md-2"><input type="text" class="form-control" disabled></label>
							</article>
					</section>
			
					<footer  class="well well-sm">
					    <section class="col-md-9"></section>
				     	<section>
				     	<button class="btn btn-secondary" (click)="mailReset()">Cancel</button>
						<button class="btn btn-primary btn-submit" (click)="mailByPass('emailbypassmaint')">ByPass</button>
						<button class="btn btn-primary disabled">Validate</button>				
						</section>
					</footer>
			
	  </form>
