
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta charset="utf-8">
<title>ATLAS</title>
<base href="/">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<script>var BUILD = "BUILD_AOT";</script>
<script>
	var customerLinksObject = (function() {
		return {
			invokeCustomerActions: function(linkname, linkclassname) {
				InvokeSWTDialog(linkname, linkclassname);
			}
		}
	})(customerLinksObject || {})
	
	var globalroutingurl= (function() {
		return {
			globalRoutingUrl : function() {
				var globalroutingurl = window.location.pathname;
				return globalroutingurl;
			}
		}
	})(globalroutingurl || {})
</script>	
<script>
	function getJS(jsFile) {
		loadjs = document.createElement('script');
		loadjs.setAttribute("src", jsFile);
		document.getElementsByTagName("head")[0].appendChild(loadjs);
	}
</script>
<!-- Styles -->
<link rel="stylesheet" href="dist/lib/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="dist/lib/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="app/style.css">
<!-- Polyfills -->
<script src="dist/lib/core-js/client/shim.min.js"></script>
<script src="dist/lib/zone.js/dist/zone.min.js"></script>
<script src="dist/lib/reflect-metadata/Reflect.js"></script>
<script src="dist/lib/systemjs/dist/system.src.js"></script>

<script>
<!-- AOT -->
if(BUILD == 'BUILD_AOT') {
	window.module = 'aot';
	getJS("dist/app.js");
}
<!-- AOT -->
<!-- JIT -->
if(BUILD != 'BUILD_AOT') {
	System.config({
          paths: {
              'npm:': 'lib/'
          },
          map: {
              app: 'app',
              '@angular/core': 'npm:@angular/core/bundles/core.umd.js',
              '@angular/common': 'npm:@angular/common/bundles/common.umd.js',
              '@angular/compiler': 'npm:@angular/compiler/bundles/compiler.umd.js',
              '@angular/platform-browser': 'npm:@angular/platform-browser/bundles/platform-browser.umd.js',
              '@angular/platform-browser-dynamic': 'npm:@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js',
              '@angular/http': 'npm:@angular/http/bundles/http.umd.js',
              '@angular/router': 'npm:@angular/router/bundles/router.umd.js',
              '@angular/forms': 'npm:@angular/forms/bundles/forms.umd.js',
              'ngx-webstorage': 'npm:ngx-webstorage/bundles/core.umd.js',
              'ngx-bootstrap': 'npm:ngx-bootstrap/bundles/ngx-bootstrap.umd.js',
              'rxjs': 'npm:rxjs'
          },
          packages: {
              app: {
                  main: './main.js',
                  defaultExtension: 'js'
              },
              rxjs: {
                  defaultExtension: 'js'
              }
          }
	});
	System.import('app').then(null, console.error.bind(console));
}
<!-- JIT -->
</script>
</head>
<body>
	<app>Loading...</app>
	<input type="hidden" id="cif" />
	<input type="hidden" id="accountVO" />
	<input type="hidden" id="planDetailsVO" />
</body>
</html>
